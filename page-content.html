<!DOCTYPE html>
<html>
<head>
    <title>Page Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        section {
            max-width: 600px;
            margin: auto;
        }

        article {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        header p {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <section>
        <article>
            <header>
                <h2>Just Another Day</h2>
                <p>Written by Christina on January 11th</p>
            </header>
            <p>This is my second blog entry, and I just wanted to check in on you</p>
        </article>

        <article>
            <header>
                <h2>My First Blog Entry</h2>
                <p>Written by Christina on January 10th</p>
            </header>
            <p>I’m so happy to write my first blog entry – yay!</p>
        </article>
    </section>

</body>
</html>
